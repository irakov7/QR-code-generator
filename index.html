<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QR code generator</title>
	<link rel="stylesheet" href="./css/main.css">
	
</head>
<body>
	<h1 class="title">QR code generate</h1>
	<form id="form" class="card">
		<h2 class="card-title">Enter text or link:</h2>
		<input type="text" id="input" class="input" id="url" placeholder="Текст или ссылка" autocomplete="off">
		<button type="submit" class="btn">Generate</button>
		<div class="card-qr" id="card-qr"></div>
	</form>
	<script src="./JS/main.js"></script>
</body>
</html>
